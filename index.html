<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Front End Challange - 99051422 - Eduard Wille</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/stylesheet.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <div id="toggleQuestionsContainer">
            <button type="button" id="btnStart" class="btn-answer" onclick="toggleQuestions()">Start!</button>
        </div>
        <div id="toggleQuestions">
            <button id="btn-back" onclick="prevPage()"><i class="fas fa-arrow-left"></i></button>
            <div id="statement_wrapper"></div>
            <div id="statement_actions">
                <button id="btn_pro" class="btn-answer">Eens</button>
                <button id="btn_none" class="btn-answer">Geen Van Beiden</button>
                <button id="btn_contra" class="btn-answer">Oneens</button>
                <button id="btn_skip" class="btn-answer">Sla deze vraag over <i class='fas fa-arrow-right'></i></button>
                <label>Weigh Double: </label><input id="btn_weight" type="checkbox"/>
            </div>
        </div>
        <div id="toggleEndContainer">
            <div id="result_header"></div>
            <div id="result_content">
                <div id="result_zero_container"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6185da5d11.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script>
        // Initializer
        render();
        init_buttons();
    </script>
</body>
</html>
